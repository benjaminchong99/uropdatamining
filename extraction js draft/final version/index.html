<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- what is shown on the tab-->
    <script src= 'main.js' defer></script>
    <script src= 'searchButton.js' defer></script>
    <script src= 'suggestionButton.js' defer></script>
    <script src= 'infobox.js' defer></script>
    <script src= 'elementbox.js' defer></script>
    <script src= 'outline.js' defer></script>
    <script src="p5.js"></script>
</head>
<body>
    <h1 class = "documentTitle">UROP: Data Mining</h1>
    <p id= search> 
        Search Here: <input id='userinput'>
        <button onclick="setup()">Enter</button>
    </p>

    <div class = 'row'>
        <div class ="column">
            <fieldset>
                <legend><b>Do You Mean</b></legend>
                <form id = form>
                    <select id = optionsSelect , size ="10">
                        <option id = 'option_0'></option>
                        <option id = 'option_1'></option>
                        <option id = 'option_2'></option>
                        <option id = 'option_3'></option>
                        <option id = 'option_4'></option>
                        <option id = 'option_5'></option>
                        <option id = 'option_6'></option>
                        <option id = 'option_7'></option>
                        <option id = 'option_8'></option>
                        <option id = 'option_9'></option>
                    </select>
                </form>
                <button onclick = "searchButton()">Find!</button>
            </fieldset>

            <fieldset>
                <legend><b>You might be interested in these too</b></legend>
                <form id = suggestions >
                    <select id = selectSuggestion size = 5>
                        <option id = suggestion_0></option>
                        <option id = suggestion_1></option>
                        <option id = suggestion_2></option>
                        <option id = suggestion_3></option>
                        <option id = suggestion_4></option>
                        <option id = suggestion_5></option>
                        <option id = suggestion_6></option>
                        <option id = suggestion_7></option>
                        <option id = suggestion_8></option>
                        <option id = suggestion_9></option>
                        <option id = suggestion_10></option>
                        <option id = suggestion_11></option>
                        <option id = suggestion_12></option>
                        <option id = suggestion_13></option>
                        <option id = suggestion_14></option>                
                    </select>
                </form>
                <button onclick = "suggestionButton()">Check it out!</button>
                <button onclick = "previousButton()"><<<\Previous</button>
                <button onclick = "refreshSelection()">Refresh Current Search</button>
            </fieldset>
            <fieldset>
                <legend><b>Possible Outlines</b></legend>
                <form id = outline_suggestion >
                    <select id = selectOutline size = 5>
                        <option id = outline_0></option>
                        <option id = outline_1></option>
                        <option id = outline_2></option>
                        <option id = outline_3></option>
                        <option id = outline_4></option>      
                        <option id = outline_5></option>      
                        <option id = outline_6></option>      
                        <option id = outline_7></option>      
                        <option id = outline_8></option>      
                        <option id = outline_9></option>      
                    </select>
                </form>
                <button onclick = "outlineonly()">Show Outline</button>
            </fieldset>
        </div>
        <div class ="column">
            <fieldset>
                <legend>Search History</legend>
                <a><i>Click on hyperlink to find out more!</i></a>
                <h4 class="header"><b>Word/Phrase</b></h4>
                <p id = searchedWords></p>
                <h4 class="header"><b>Suggestion</b></h4>
                <p id = listSuggest></p>
                <p class="header"><u><b>Searching...</b></u></p>
                <p id = wordSearched></p>
            </fieldset>
            <button onclick="justJSON()">just json</button>
            <button onclick="outlineonly()">just outline</button>
            <button onclick="getmultipleJSON()">Console log multiple JSON</button>
            <button onclick = 'clearHistory()'>Clear All Search history and JSON</button>
        </div>
        <div class ="column" id="resultscol">
            <fieldset>
                <legend>Results</legend>
                <p id =contentDisplay></p> 
                <div class = image >
                    <image id = imghtml></image>   
                </div>
            </fieldset>
            <table id="infoTable"></table>
        </div>
    </div>            
    <table id = "outline"></table>

</body>
</html>
