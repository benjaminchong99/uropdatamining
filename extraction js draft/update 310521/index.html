<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .row {
            display: flex;
            
        }

        .leftcolumn {
            float: left;
            width: 33%;
        }

        .middlecolumn{
            float: middle;
            width: 33%;
        }

        .rightcolumn {
            float: right;
            width: 33%;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- what is shown on the tab-->
    <script src= 'extraction.js' defer></script>
    <script src="p5.js"></script>
    <script src="p5.sound.js"></script>
    <script src="sketch.js"></script> 
</head>
<body>
    <h1>Testing on Wikipedia </h1>
    <p id= search> 
        Search Here: <input id='userinput'>
        <button onclick="setup()">Enter</button>
    </p>

    <div class = 'row'>
        <div class = 'leftcolumn'>
            <p id = titledym><b>Do You Mean:</b></p>    
            <form id = form>
                <select id = optionsSelect , size ="10";>
                    <option id = 'option_0'></option>
                    <option id = 'option_1'></option>
                    <option id = 'option_2'></option>
                    <option id = 'option_3'></option>
                    <option id = 'option_4'></option>
                    <option id = 'option_5'></option>
                    <option id = 'option_6'></option>
                    <option id = 'option_7'></option>
                    <option id = 'option_8'></option>
                    <option id = 'option_9'></option>
                </select>
            </form>
            <button onclick = "someFunction()">Find!</button>
        </div>
        <div class= 'middlecolumn'>
            <h3>Search History</h3>
            <p id = searchedWords></p>
            <p id = titleSH><u><b>Searching...</b></u></p>
            <p id = wordSearched></p>
            <header><i>Check out more here: </i></header>
            <p id = getLink></p>
        </div>
        <div class='rightcolumn'>
            <fieldset>
                <legend>Results</legend>
                <p id =contentDisplay></p>    
            </fieldset>     
        </div>
    </div>
<!--Follow Up Search -->

    <div id =Suggestion, class = 'row'> 
        <div class="leftcolumn">
            <p>You may be interested in: </p>
            <form>
                <select id = followUpSuggestions, size  =5>
                    <option>secondary</option>
                    <option>secondary</option>
                    <option>secondary</option>
                    <option>secondary</option>
                    <option>secondary</option>
                </select>
            </form>
            <button onclick = 'followUpSearch()'>Search!</button>
        </div>

        <div class="middlecolumn">
            <p><u><b>Searching...</b></u></p>
            <p id = followUp></p>
            <header><i>Check out more here: </i></header>
            <p id = getSecondLink></p>
        </div>
        <div class="rightcolumn">
            <fieldset>
                <legend>Results</legend>
                <p id =secondContentDisplay></p>    
            </fieldset>     
        </div>
    </div>

<!-- Last follow up -->
<div id =LastSuggestion, class = 'row'> 
    <div class="leftcolumn">
        <p>You may be interested in: </p>
        <form>
            <select id = lastfollowUpSuggestions, size  =5>
                <option>thirdfollowup</option>
                <option>thirdfollowup</option>
                <option>thirdfollowup</option>
                <option>thirdfollowup</option>
                <option>thirdfollowup</option>
            </select>
        </form>
        <button onclick = 'lastfollowUpSearch()'>Look up!</button>
    </div>

    <div class="middlecolumn">
        <p><u><b>Searching...</b></u></p>
        <p id= lastFollowUp></p>
        <header><i>Check out more here: </i></header>
        <p id = getLastLink></p>
    </div>
    <div class="rightcolumn">
        <fieldset>
            <legend>Results</legend>
            <p id =lastContentDisplay></p>    
        </fieldset>     
    </div>
</div>
</body>
</html>
